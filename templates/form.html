{% extends 'layout.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <h1>Create Developer Log</h1>
  </div>
</div>

<div class="container">
  <div class="row">
    <form action="{{ url_for('auth.form') }}" method="POST" class="box" id="createLog">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <div class="col-auto">
        <label for="titleInput" class="form-label">Project</label>
        <input name="title" type="text" class="form-control" id="titleInput"
          placeholder="Project Name" required maxlength="64">
      </div>
      <div class="col-auto">
        <label for="bodyText" class="form-label">Log Content</label>
        <textarea class="form-control" name="body" id="bodyText"
          ></textarea>
      </div>
      <br />
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Create Log</button>
      </div>
    </form>
  </div>
</div>
<script nonce="{{ nonce }}" src="/static/tinymce/js/tinymce/tinymce.min.js" referrerpolicy="origin"></script>
<script src="{{ url_for('static', filename='js/tinymce-init.js') }}" nonce="{{ nonce }}"></script>
{% endblock %}
