{% extends 'layout.html' %}
{% block content %}
<div class="login-container">
    <div class="login-card">
        <h3 class="login-title">Login</h3>
        <form action="{{ url_for('auth_login.login') }}" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <input name="email" type="email" class="form-control mb-3"
                pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,4}$" autocomplete="email" placeholder="name@example.com">
            <input type="password" name="password" class="form-control mb-3" autocomplete="new-password" id="password"
                placeholder="Password" required />
            <button type="submit" id="login" class="btn btn-dark w-100">Login</button>
        </form>
        <div class="text-center mt-3 d-flex align-items-center justify-content-center">
            <p class="text-muted mb-0 me-2">Not a member?</p>
            <a href="{{ url_for('auth.signup') }}">Signup</a>
        </div>
    </div>
</div>
{% endblock %}
